<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Presentation</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #111;
    color: #fff;
}

/* Logo at top */
.logo-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 30;
}

.logo-container a {
    display: inline-block;
    cursor: pointer;
}

.logo-container img {
    max-width: 200px;
    width: 100%;
    height: auto;
}

/* Fullscreen slideshow */
.slideshow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    overflow: hidden;
    z-index: 10;
}

.slide {
    display: none;
    width: 100%;
    height: 100%;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #111;
}

/* Navigation arrows */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 16px;
    color: #fff;
    font-weight: bold;
    font-size: 32px;
    border-radius: 50%;
    user-select: none;
    background: rgba(0,0,0,0.4);
    transition: background 0.3s;
    z-index: 20;
}

.prev:hover, .next:hover {
    background: rgba(0,0,0,0.7);
}

.prev { left: 20px; }
.next { right: 20px; }

/* Navigation dots */
.dots {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    z-index: 20;
}

.dot {
    cursor: pointer;
    height: 14px;
    width: 14px;
    margin: 0 6px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
}

.active, .dot:hover {
    background-color: #0b5ed7;
}
</style>
</head>

<body>

<!-- LOGO (CLICKABLE) -->
<div class="logo-container">
  <a href="presentation.html" target="_blank" rel="noopener">
    <img src="renuity2.png" alt="Company Logo">
  </a>
</div>

<!-- SLIDESHOW -->
<div class="slideshow-container">

  <div class="slide"><img src="photo1.jpg" alt=""></div>
  <div class="slide"><img src="photo2.jpg" alt=""></div>
  <div class="slide"><img src="photo3.jpg" alt=""></div>
  <div class="slide"><img src="photo4.jpg" alt=""></div>
  <div class="slide"><img src="photo5.jpg" alt=""></div>
  <div class="slide"><img src="photo6.jpg" alt=""></div>
  <div class="slide"><img src="photo7.jpg" alt=""></div>
  <div class="slide"><img src="photo8.jpg" alt=""></div>
  <div class="slide"><img src="photo9.jpg" alt=""></div>
  <div class="slide"><img src="photo10.jpg" alt=""></div>
  <div class="slide"><img src="photo11.jpg" alt=""></div>
  <div class="slide"><img src="photo12.jpg" alt=""></div>
  <div class="slide"><img src="photo13.jpg" alt=""></div>
  <div class="slide"><img src="photo14.jpg" alt=""></div>
  <div class="slide"><img src="photo15.jpg" alt=""></div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- DOTS -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
  <span class="dot" onclick="currentSlide(11)"></span>
  <span class="dot" onclick="currentSlide(12)"></span>
  <span class="dot" onclick="currentSlide(13)"></span>
  <span class="dot" onclick="currentSlide(14)"></span>
  <span class="dot" onclick="currentSlide(15)"></span>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  const slides = document.getElementsByClassName("slide");
  const dots = document.getElementsByClassName("dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}
</script>

</body>
</html>
